<!DOCTYPE html>
<html>

<head>
    <!-- nome no navegador -->
    <title>G</title>
    <!-- meta data -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ficheiros css importados -->
    <link rel="stylesheet" href="menu.css">
    <link rel="stylesheet" href="page.css">
</head>

<body>
    <!-- o elemento 'div', inicialmente, é apenas um quadrado.
        que pode depois ser customizado de qualquer maneira (tamanho, forma, cor, ...)
    -->

    <!-- a div 'menu_container' engloba todos os elementos relativos ao menu de navegação:
            - logo
            - opções
    -->
    <div id="menu_container">
        <!-- div que contém a imagem do logo -->
        <div id="logo">
            <img src="assets/g branco.png" id="logo_image">
        </div>
        <!--  div que contém as opções de navegação, também o switch e redes sociais-->
        <div id="menu_options">
            <!-- opções superiores -->
            <div id="top_options" class="menu_options">
                <div id="schedule" class="dark menu_option">
                    <p>AGENDA</p>
                </div>
                <div id="elements" class="dark menu_option">
                    <p>ELEMENTOS</p>
                </div>
                <div id="contacts" class="dark menu_option">
                    <p>CONTACTOS</p>
                </div>
                <div id="switch" class="dark menu_option">
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider round" id="slider">
                        </span>
                    </label>
                </div>
            </div>
            <!-- opções inferiores -->
            <div id="bot_options" class="menu_options">
                <div id="sugeresec" class="dark menu_option">
                    <p>SUGERESEC</p>
                </div>
                <div id="proposal" class="dark menu_option">
                    <p>PROPOSTA</p>
                </div>
                <div id="merchandise" class="dark menu_option">
                    <p>MERCHANDISE</p>
                </div>
                <div id="socials" class="dark menu_option">
                    <div class="socials_logo">
                        <img id="facebook_logo" class="socials_icon" src="assets/facebook_logo branco.png">
                    </div>
                    <div class="socials_logo">
                        <img id="insta_logo" class="socials_icon" src="assets/insta_logo branco.png">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="page_container"></div>
</body>
<!-- ficheiros javascript importados -->
<script type="text/javascript" src="state.js"></script>
<script type="text/javascript" src="page.js"></script>

</html>
